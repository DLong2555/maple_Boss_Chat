<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PartyTest</title>
</head>
<body>
<div>
    <h1>Party List</h1>
    <table border="1">
        <thead>
        <tr>
            <th>파티상태</th>
            <th>파티이름</th>
            <th>보스이름</th>
            <th>난이도</th>
            <th>파티장</th>
            <th>모집인원</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="party : ${parties}">
            <td th:text="${party.getPartyState()}"></td>
            <td>
                <a th:href="@{/party/{partyId}(partyId=${party.id})}" th:text="${party.getPartyName()}"></a>
            </td>
            <td th:text="${party.getBoss()}"></td>
            <td th:text="${party.getDifficulty()}"></td>
            <td th:text="${party.getLeaderName()}"></td>  <!-- Party Leader -->  <!-- Replace with actual field name -->  <!-- Party Leader -->  <!-- Party Leader -->  <!-- Party Leader -->  <!-- Party Leader -->  <!-- Party Leader -->  <!-- Party Leader -->  <!-- Party Leader -->  <!-- Party Leader -->  <!-- Party Leader -->  <!-- Party Leader -->  <!-- Party Leader -->  <!-- Party Leader -->  <!-- Party Leader -->  <!-- Party Leader -->
            <td th:text="${party.getMaxMemberCount()}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
