<!DOCTYPE html>
<html th:replace="~{layout/layoutFile :: layout (~{::title}, ~{::script}, ~{::section})}" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>로그인 페이지</title>
    <script></script>
</head>
<body>
<section>
    <form th:action="@{/login}" th:object="${loginForm}" method="post">
        <div class="form-group">
            <label th:for="text">이메일</label>
            <input type="text" th:field="*{username}" class="form-control"
                   placeholder="이메일을 입력하세요." th:class="${#fields.hasErrors('username')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
        </div>

        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" th:field="*{password}" class="form-control"
                   placeholder="비밀번호를 입력하세요." th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
        </div>
        <div th:if="${param.error}">
            <p>error</p>
        </div>
        <button type="submit" class="btn">로그인</button>
    </form>
</section>
</body>
</html>
