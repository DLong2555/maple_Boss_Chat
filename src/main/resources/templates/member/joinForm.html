<!DOCTYPE html>
<html th:replace="~{layout/layoutFile :: layout(~{::title},~{::section})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원가입 페이지</title>
</head>
<body>
<section>
    <form th:action method="post" th:object="${joinForm}">
        <div class="form-group">
            <label th:for="email">이메일</label>
            <input type="email" th:field="*{email}" class="form-control"
                   placeholder="이메일을 입력하세요" th:class="${#fields.hasErrors('email')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
        </div>

        <div class="form-group">
            <label th:for="apiKey">api-key</label>
            <input type="text" th:field="*{apiKey}" class="form-control"
                   placeholder="이메일을 입력하세요" th:class="${#fields.hasErrors('apiKey')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('apiKey')}" th:errors="*{apiKey}"></p>
        </div>

        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" th:field="*{password}" class="form-control"
                   placeholder="이메일을 입력하세요" th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
        </div>

        <button type="submit" class="btn">가입</button>
    </form>
</section>
</body>
</html>
